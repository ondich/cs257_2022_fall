<!DOCTYPE html>
<html>
    <head>
        <title>Jeff's JS sample 1</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="debugging.css">
        <script type="text/javascript" src="debugging1.js"></script>
    </head>

    <body>
        <h2>Javascript Debugging 1</h2>
        <p>Translate a number.</p>

        <div id="input_form">
            <label for="number">Number</label>
            <input id="number" type="text" placeholder="e.g. 5432"><br>
            <label for="language_selector">Language</label>
            <select id="language_selector">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
            <br>
            <button id="submit_button">Submit</button>

            <p id="translation"></p>
        </div>

</body>
</html>
