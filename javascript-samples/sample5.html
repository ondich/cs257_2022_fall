<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Content versus style</title>
    <link rel="stylesheet" href="sample5.css" type="text/css" />
    <script src="sample5.js"></script>
</head>

<body>
    <h3>Interdependent lists</h3>
    <p>Make a selection in the left menu/list to determine the contents of the middle
    list. Make a selection in the middle list to determine the contents of the
    right list. Make a selection in the right list to get your results.</p>

    <div class="menu">
        <ul id="first-list">
        </ul>
    </div>

    <div class="menu">
        <ul id="second-list">
        </ul>
    </div>

    <div class="menu">
        <ul id="third-list">
        </ul>
    </div>

    <div id="results"></div>
</body>
</html>
