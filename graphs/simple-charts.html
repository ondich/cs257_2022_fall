<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Charts</title>
    <link rel="stylesheet" href="css/chartist.min.css">
    <link rel="stylesheet" href="css/simple-charts.css">
</head>
<body>
    <div class="sample-chart-container">
        <div class="chart-title">A Line Chart</div>
        <div class="ct-chart ct-perfect-fourth" id="sample-line-chart"></div>
    </div>

    <div class="sample-chart-container">
        <div class="chart-title">A Bar Chart</div>
        <div class="ct-chart ct-perfect-fourth" id="sample-bar-chart"></div>
    </div>

    <div class="sample-chart-container">
        <div class="chart-title">A Pie Chart</div>
        <div class="ct-chart ct-perfect-fourth" id="sample-pie-chart"></div>
    </div>

    <!-- These script tags go down here so they won't get executed until the
         HTML is almost entirely parsed. Putting your script tags down here
         has become increasingly standard for that reason. It simplifies the
         "when does this happen" issue. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/chartist.min.js"></script>
    <script src="js/simple-charts.js"></script>
</body>
</html>
